# =========================
# Frontend
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlanticapp-front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: atlanticapp-front
  template:
    metadata:
      labels:
        app: atlanticapp-front
    spec:
      containers:
      - name: atlanticapp-front
        image: dilmerp/atlanticapp-front:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: atlanticapp-front-service
spec:
  selector:
    app: atlanticapp-front
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP

# =========================
# Ingress
# =========================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atlanticapp-ingress
spec:
  rules:
  - host: atlanticapp.local
    http:
      paths:
      - path: /api/fileingestor
        pathType: Prefix
        backend:
          service:
            name: fileingestor-api-service
            port:
              number: 8081
      - path: /api/dataprocesor
        pathType: Prefix
        backend:
          service:
            name: dataprocesor-api-service
            port:
              number: 8082
      - path: /
        pathType: Prefix
        backend:
          service:
            name: atlanticapp-front-service
            port:
              number: 80